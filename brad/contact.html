        margin: 0;
        height: 100%;
        background-image: url('img/home_background.jpg');
        background-color: #fff;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position-x: center;
        background-position-y: top;">
<div id="whiteFilter">
    <div id="header" style="width: 100%" class="sticky-top">
        <header class="text-center text-gray-dark" style="margin:0">
            <div class="pos-f-t">
                <div class="collapse" id="navbarToggleExternalContent">
                    <div class="p-1 mx-auto">
                        <div class="row nav-tabs container">
                            <div class="col text-center">
                                <a class="nav-link text-gray-dark"
                                   href="welcome.html"><strong>Home</strong></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link text-gray-dark"
                                   href="links.html"><strong>Links</strong></a>
                            </div>
                            <div class="w-100 hidden-sm-up"></div>
                            <div class="col text-center">
                                <a class="nav-link text-gray-dark"
                                   href="donations.html"><strong>Donations</strong></a>
                            </div>
                            <div class="col text-center">
                                <a class="nav-link text-gray-dark"
                                   href="contact.html"><strong>Contact</strong></a>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="navbar-light container text-gray-dark">
                    <button id="navbutton" class="navbar-toggler container" type="button" data-toggle="collapse"
                            data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <h1 class="display-4" style="font-family: 'Roboto Condensed', sans-serif;">Contact</h1>
                    </button>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <div class = container>
            <form style="margin: 2px">
                    <div><h4 class="float-left">Send me an email</h4>
                        <div class="float-right"><small class="form-text">* indicates required</small></div>
                    </div>
                <div class="row">
                    <div class="form-group col-lg-6">
                        <label for="mce-EMAIL">Your Email Address <span>*</span></label>
                        <input class="form-control" value="" name="EMAIL" id="mce-EMAIL" type="email">
                        <small id="emailHelp" class="form-text">
                            <em>We'll never share your email with anyone else.</em>
                        </small>
                    </div>
                    <div class="form-group col-md-6 col-lg-3">
                        <label for="contactFirst">First Name <span>*</span></label>
                        <input class="form-control" value="" name="first" id="contactFirst" type="text">
                    </div>
                    <div class="form-group col-md-6 col-lg-3">
                        <label for="contactLast">Last Name </label>
                        <input class="form-control" value="" name="last" id="contactLast" type="text">
                    </div>
                </div><!--end row-->
                <div class="form-group">
                    <label for="contactMessage">Message <span>*</span></label>
                    <textarea class="form-control" value="" name="message" id="contactMessage" type="text"></textarea>
                </div>
                <div class="form-group">
                    <div class="response" id="mce-error-response" style="display:none"></div>
                    <div class="response" id="mce-success-response" style="display:none"></div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <div class="container text-gray-dark fixed-bottom fixed-center">
        <footer style="text-align:right">

            <span>Â© 2017 Brad Woodlief</span>

<script src="js/bootstrap.js"></script>
<script type="text/javascript">
    $(window).on('scroll', function () {

        if ($(window).scrollTop() > 1) {
            $('#header').addClass("scrolledBG");
        } else {
            $('#header').removeClass("scrolledBG");
        }
    });
</script>
